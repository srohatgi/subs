    // cross script communication!
    var main_app = (function() {
      var x = {
        routers: {},
        views: {},
        models: {}
      };
      return {
        add: function(type,name,obj) {
          console.log("adding type:"+type+" name:"+name);
          x[type][name] = obj;
        },
        get: function(type,name) {
          if (!x[type][name]) {
            console.log("error!! no type:"+type+" name:"+name+" saved so far.");
            return {};
          }
          console.log("getting type:"+type+" name:"+name);
          return x[type][name];
        }
      };
    })();
  </script>
